<div class="container">
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $('#own').on('click', function(){
                $('#estimated_value').css('display', 'block');
                $('#apartment_number').css('display', 'none');
            });
            $('#renting').on('click', function(){
                $('#apartment_number').css('display', 'block');
                $('#estimated_value').css('display', 'none');
            });
            $('#married').on('click', function(){
                if ($(this).attr('checked')) {
                    $('#spouse').css('display', 'block');
                } else {
                    $('#spouse').css('display', 'none');
                }
            });
            $('#new_purchase').on('click', function(){
                if ($(this).attr('checked')) {
                    $('#new_purchase_address').css('display', 'block');
                } else {
                    $('#new_purchase_address').css('display', 'none');
                }
            });
        });
        // This example displays an address form, using the autocomplete feature
        // of the Google Places API to help users fill in the information.

        var geolocation = null;
        var circle = null;

        var placeSearch, autocomplete;
        var componentForm = {
            street_number: 'short_name',
            route: 'long_name',
            locality: 'long_name',
            administrative_area_level_1: 'short_name',
            country: 'long_name',
            postal_code: 'short_name'
        };

        function initAutocomplete() {
            // Create the autocomplete object, restricting the search to geographical
            // location types.
            autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('autocomplete')),
            {types: ['geocode']});

            // When the user selects an address from the dropdown, populate the address
            // fields in the form.
            autocomplete.addListener('place_changed', fillInAddress);
        }

        function fillInAddress() {
            // Get the place details from the autocomplete object.
            var place = autocomplete.getPlace();

            for (var component in componentForm) {
                document.getElementById(component).value = '';
                document.getElementById(component).disabled = false;
            }

            // Get each component of the address from the place details
            // and fill the corresponding field on the form.
            for (var i = 0; i < place.address_components.length; i++) {
                var addressType = place.address_components[i].types[0];
                if (componentForm[addressType]) {
                var val = place.address_components[i][componentForm[addressType]];
                document.getElementById(addressType).value = val;
                }
            }
        }

        // Bias the autocomplete object to the user's geographical location,
        // as supplied by the browser's 'navigator.geolocation' object.
        function geolocate() {
            initAutocomplete();

            //var l =  autocomplete.geometry.viewport;
            if (geolocation == null) {
                if (circle == null) {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function(position) {
                            geolocation = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            circle = new google.maps.Circle({
                                center: geolocation,
                                radius: position.coords.accuracy
                            });
                            autocomplete.setBounds(circle.getBounds());
                        });
                    }
                }
            }
        }
    </script>

<div class="col-lg-6">
    <form>
        <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="">
            <small id="emailHelp" class="form-text text-muted">We require a valid email so that we can send you the quote.<br>We won't share it with anyone else.</small>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="">
                </div>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="birthdate">Birthdate</label>
            <input id="birthdate" type="date" class="form-control col-lg-5">
        </div>

        <div class="form-group mb-3">
            <label for="married">Are you married?</label>
            <div class="input-group col-9 col-lg-6">
                <input id="married" type="checkbox" class="form-control"> <label for="married">Yes (or legal significant other)</label>
            </div>
        </div>

        <div id="spouse">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="spouse_first_name">Spouse's First Name</label>
                        <input type="text" class="form-control" id="spouse_first_name" placeholder="">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="spouse_last_name">Spouse's Last Name</label>
                        <input type="text" class="form-control" id="spouse_last_name" placeholder="">
                    </div>
                </div>
            </div>
    
            <div class="form-group mb-3">
                <label for="spouse_birthdate">Spouse's Birthdate</label>
                <input id="spouse_birthdate" type="date" class="form-control col-lg-5">
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="autocomplete">Address</label>
            <input id="autocomplete" class="form-control col-lg-9" placeholder="" onFocus="geolocate()" type="text"></input>
        </div>

        <div class="form-group">
            Are you renting this location? Or own home/condo?
        </div>

        <div class="row mb-3">
            <div class="col-3 col-lg-2">
                <div class="input-group">
                    <input id="own" name="own_rent" value="own" type="radio" class="form-control" checked> <label for="own">Own</label> 
                </div>
            </div>
            <div class="col-3 col-lg-2"></div>
            <div class="col-3 col-lg-2">
                <div class="input-group">
                    <input id="renting" name="own_rent" value="rent" type="radio" class="form-control"> <label for="renting">Rent</label>
                </div>
            </div>
        </div>

        <div class="form-group mb-3" id="estimated_value">
            <label for="value">Estimated Value of your home (or loan amount)</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control col-lg-7" id="value" placeholder="">
            </div>
        </div>
        <div class="form-group mb-3" id="apartment_number">
            <label for="unit">Apartment Number (if applicable)</label>
            <input type="text" class="form-control" id="unit" placeholder="#">
        </div>

        <div class="form-group mb-3">
            <label for="new_purchase">Is this a new purchase/rental?</label>
            <div class="input-group col-9 col-lg-6">
                <input id="new_purchase" type="checkbox" class="form-control"> <label for="new_purchase">Yes, I have a prior address</label>
            </div>
        </div>

        <div class="form-group mb-3" id="new_purchase_address">
            <label for="autocomplete_new_purchase">Prior Address</label>
            <input id="autocomplete_new_purchase" class="form-control col-lg-9" placeholder="" onFocus="geolocate()" type="text"></input>
        </div>
        
        <button type="submit" class="btn btn-primary">Continue</button>
    </form>
</div>
</div>
